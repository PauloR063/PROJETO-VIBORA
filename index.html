<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Viper</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <main class="container">
        <form>

            <h1>Login</h1>

            <div class="input-box">
                <input placeholder="Usuario ou Email" type="email" autocomplete="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" autocomplete="current-password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembra senha
                </label>
                <a href="#">Esqueci senha </a>
            </div>

            <a href="../Inicio/index.html" id="login">Login</a>

            <div class="register-link">
                <p>Não tem uma conta? <a href="./Cadastro/index.html">Cadastra-se</a></p>
            </div>
        </form>

    </main>
</body>

</html>
